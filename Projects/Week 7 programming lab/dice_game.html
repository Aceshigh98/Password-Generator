<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" type="text/css" href="dice_game.css">
</head>

<body>
  <p>Click the button below to Roll the Dice</p>
  <div class="outputContainer">
    <output id="score1" class="outputScore">0</output>
    <output id="score2" class="outputScore">0</output>
  </div>

  <div class="scene">
    <div class="cube1">
      <div class="cube1__face cube1__face--1">1</div>
      <div class="cube1__face cube1__face--2">2</div>
      <div class="cube1__face cube1__face--3">3</div>
      <div class="cube1__face cube1__face--4">4</div>
      <div class="cube1__face cube1__face--5">5</div>
      <div class="cube1__face cube1__face--6">6</div>
    </div>

    <div class="cube2">
      <div class="cube2__face cube2__face--1">1</div>
      <div class="cube2__face cube2__face--2">2</div>
      <div class="cube2__face cube2__face--3">3</div>
      <div class="cube2__face cube2__face--4">4</div>
      <div class="cube2__face cube2__face--5">5</div>
      <div class="cube2__face cube2__face--6">6</div>
    </div>
  </div>
  <button class="rollBtn">Roll the Dice</button>
  <button class="QuitBtn">Quit</button>


<script type="text/javascript" src="dice_game.js"></script>
</body>

</html>
